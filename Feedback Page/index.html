<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>
        How satisfied are you with our<br />
        customer support performance?
      </h2>
      <div class="emoji-container">
        <div class="rating">
          <img
            src="https://emojiisland.com/cdn/shop/products/Unhappy_Face_Emoji_Icon_ios10_large.png?v=1571606093"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://emojiisland.com/cdn/shop/products/Neutral_Face_Emoji_grande.png?v=1571606037"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            src="https://emojiisland.com/cdn/shop/products/Smiling_Emoji_Icon_-_Blushed_large.png?v=1571606114"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
