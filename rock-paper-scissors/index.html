<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissors Game</h1>
      <h3>Please select your move:</h3>
      <div class="btn-box">
        <button class="rock" id="Rock">Rock</button>
        <button class="paper" id="Paper">Paper</button>
        <button class="scis" id="Scissors">Scissors</button>
      </div>
      <h4 class="win-state">Paper beats Rock!</h4>
      <p>Your score: <span class="you-score"></span></p>
      <p>Comp score: <span class="comp-score"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
