<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <h3 class="display">00:00:00</h3>
      <div class="buttons">
        <img src="images/stop.png" alt="" class="stop" />
        <img src="images/start.png" class="start" />
        <img src="images/reset.png" alt="" class="reset" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
