<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-time Character Counter</h1>
      <textarea
        id="text"
        name=""
        id=""
        cols="30"
        maxlength="100"
        rows="10"
      ></textarea>
      <div class="counter-container">
        <p>Total Characters: <span id="total">00</span></p>
        <p>Remaining: <span id="remain">00</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
