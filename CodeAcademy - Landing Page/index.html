<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Login to CodeAcademy</h1>
      </div>
      <form action="">
        <label for="">Email or Username</label>
        <input type="text" />
        <label for="">Password</label>
        <input type="password" />
        <a href="#"> I forgot my password</a>
        <input type="submit" value="Log In" />
      </form>
      <div class="footer">
        <h4>Login with another account</h4>
        <div class="social-media">
          <img src="1.png" alt="" />
          <img src="2.png" alt="" />
          <img src="3.png" alt="" />
          <img src="4.png" alt="" />
          <img src="5.jpg" alt="" />
        </div>
        <a href="#">Not a member yet? <span>Sign up free</span></a>
      </div>
    </div>
  </body>
</html>
