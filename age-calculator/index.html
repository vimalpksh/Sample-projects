<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Age Calculator</h1>
      <label for="lab-dob">Please select your date of birth below:</label>
      <input type="date" id="lab-dob" class="dob" />
      <button class="btn">Check the age</button>
      <h3 class="result"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
